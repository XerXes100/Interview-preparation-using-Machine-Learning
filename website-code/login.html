<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="main">
        <div class="text">
            <div class="text-inner">
                <h2>Welcome back!</h2>
                <p class="enter">Please enter your details to log in</p>
    
                <form action="">
                    <div class="details">
                        <label for="email">Email ID </label>
                        <input type="email" placeholder="johndoe@organisation.com" id="email" required>
                    </div>
        
                    <div class="details">
                        <label for="password">Password</label>
                        <input type="password" placeholder="password" id="password" required>
                    </div>
        
                    <button id="submit">
                        Submit
                    </button>
                </form>
    
                <div class="tip">
                    <p >Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </div>
        </div>
        <div class="picture">
            <img src="./images/Log In.png" alt="">
        </div>
    </div>
</body>
</html>
